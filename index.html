<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!--Site para carregar Icones na Pagina-->
    <!--https://fontawesome.com/-->
    <script src="https://kit.fontawesome.com/38fb55e6d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo !!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">por favor faça o login com suas</p>
                <p class="description description-primary"> informações pessoais</p>
                <button id="signin"class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
                <p class="description description-second">ou use seu email para cadastro</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">    
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">    
                    </label>           
                    <button class="btn btn-second">Inscrever-se</button>
                </form>
            </div>
        </div>
        <div class="content second-content"> <!-- -->
            <div class="first-column">
                <h2 class="title title-primary">Olá, Amigo(a)!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece sua jornada conosco.</p>
                <button id="signup"class="btn btn-primary">Inscrever-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar no Site</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
                <p class="description description-second">ou use seu email para cadastro:</p>

                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">    
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">    
                    </label>    
                    <a class="password" href="#">esqueceu sua senha?</a>       
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
